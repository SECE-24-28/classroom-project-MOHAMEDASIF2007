<html>
<head>
    <title>Contact Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Georgia", serif;
        }

        body{
            background-color: #FFF7F2;
            height: 100vh;
            overflow: hidden;
        }

        /* NAVBAR */
        .nav{
            background-color: #5A3E36;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .nav div{
            width: 20%;
            text-align: center;
        }

        .nav div a{
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }

        .nav div a:hover{
            color: #F2E6D8;
        }

        /* CONTACT SECTION */
        .container{
            width: 100%;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .contact-card{
            background: #F2E6D8;
            width: 450px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 2px 4px 15px rgba(0,0,0,0.15);
        }

        h2{
            font-size: 30px;
            color: #5A3E36;
            margin-bottom: 20px;
            font-family: "Poppins", sans-serif;
        }

        label{
            font-size: 18px;
            font-weight: bold;
            color: #3C2F2E;
        }

        input, textarea{
            width: 100%;
            margin-top: 8px;
            margin-bottom: 18px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: #FFF;
        }

        textarea{
            height: 90px;
        }

        button{
            width: 100%;
            padding: 12px;
            background: #5A3E36;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
        }

        button:hover{
            background: #7A5449;
        }
    </style>
</head>

<body>

    <div class="nav">
        <div><a href="index.html">Home</a></div>
        <div><a href="qualification.html">Qualification</a></div>
        <div><a href="projects.html">Projects</a></div>
        <div><a href="certifications.html">Certifications</a></div>
        <div><a href="contact.html">Contact Me</a></div>
    </div>

    <div class="container">
        <div class="contact-card">
            <h2>Contact Me</h2>

            <label>Name:</label>
            <input type="text" placeholder="Enter your name">

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">

            <label>Message:</label>
            <textarea placeholder="Write your message..."></textarea>

            <button>Send Message</button>
        </div>
    </div>

</body>
</html>
